
<div style="text-align: center; background-color: rgb(59, 57, 57); padding: 12px;">
  <h1 style="text-align: center; color: white;">Clientes</h1>
  <br>
  <table class="table ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <thead>
      <tr style="color: white;">
        <th>Id</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Eliminar</th>

      </tr>
    </thead>
    <tbody style="color: white">
      <tr *ngFor="let item of dataClientes">
        <td>{{item.id}} </td>
        <td>{{item.first_name}} </td>
        <td>{{item.email}} </td>
        <td>{{item.phone}} </td>
        <td><button type="submit" class="btn btn-dark" (click)="eliminarCliente (item.id)">Borrar</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="form-p">
  <div class="form">
    <div class="contact-wrapper">
      <div class="formu">
        <h2>Administración de clientes</h2>
        <br>
        <form action="/clientes">
          <div>
            <label for="Id">Id:</label>
            <input type="text" class="form-control" id="Id" placeholder="Ingrese Id" #id>
          </div>
          <div>
            <label for="nom">Nombre:</label>
            <input type="text" class="form-control" id="nom" placeholder="Ingrese nombre" #first_name>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Ingrese su correo" #email>
          </div>
          <div>
            <label for="tel">Teléfono:</label>
            <input type="text" class="form-control" id="tel" placeholder="Ingrese telefono" #phone>
          </div>
          <p class="block">
          <button type="submit" class="btn btn-dark" (click)="guardarCliente(id.value, 
    first_name.value, email.value, phone.value)">Guardar</button>
  </p>
  <p class="block">
          <button type="submit" class="btn btn-dark" (click)="actualizarProductos (id.value, 
    first_name.value, email.value, phone.value)">Actualizar</button>
  </p>
        </form>
      </div>
    </div>
  </div>
</div>

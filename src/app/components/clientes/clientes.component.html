<h1>Clientes</h1>
<table class="table table-striped">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Telefono</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataClientes">
        <td>{{item.id}} </td>
        <td>{{item.first_name}} </td>
        <td>{{item.email}} </td>
        <td>{{item.phone}} </td>
      </tr>
    </tbody>
  </table>

  <div class="container ">
    <h2>Administración de clientes</h2>
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="Id">Id:</label>
        <input type="text" class="form-control" id="Id" placeholder="Ingrese Id" #id>
      </div>
      <div class="mb-3">
        <label for="nom">Nombre:</label>
        <input type="text" class="form-control" id="nom" placeholder="Ingrese nombre" #first_name>
      </div>
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Ingrese su correo" #email>
      </div>
      <div class="mb-3">
        <label for="tel">Teléfono:</label>
        <input type="text" class="form-control" id="tel" placeholder="Ingrese telefono" #phone>
      </div>
      <div class="form-check mb-3">
      </div>
      <button type="submit" class="btn btn-primary" (click)="guardarCliente(id.value, 
    first_name.value, email.value, phone.value)">Guardar</button>
    
    
    <button type="submit" class="btn btn-primary" (click)="actualizarProductos (id.value, 
    first_name.value, email.value, phone.value)">Actualizar</button>

    <button type="submit" class="btn btn-primary" (click)="eliminarCliente (id.value)">Borrar</button>
    </form>
  </div>
  <br>

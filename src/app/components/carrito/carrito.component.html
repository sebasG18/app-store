<div style="text-align: center; background-color: rgb(59, 57, 57); padding: 12px;">
    <h1 style="text-align: center; color: white;">Clientes</h1>
    <br>
    <table class="table ">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <thead>
        <tr style="color: white;">
          <th>Id</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Eliminar Producto</th>
          <th>Total a Pagar Total: {{Total()}} </th>
  
        </tr>
      </thead>
      <tbody style="color: white">
        <tr *ngFor="let item of dataCarrito">
          <td>{{item.id}} </td>
          <td>{{item.nombre}} </td>
          <td>{{item.precio}} </td>
          <td><button type="submit" class="btn btn-dark" (click)="eliminarProducto(item.id)">Borrar</button></td>
        </tr>
       
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="FinalizarCompra()">Finalizar compra</button>
  </div>

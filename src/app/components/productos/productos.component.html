<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Productos</title>
</head>

<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
            <a href="carrito">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
            </a>
        </div>

    </header>
    <div class="container-items">
        <div class="item" *ngFor="let products of dataProducts">
            <figure>
                <img src="{{products.image}}" alt="camiseta-blanca">
            </figure>
            <div class="info-product">
                <h2 #id>{{products.id}}</h2>
                <h2 #nombre>{{products.nombre}}</h2>
                <p #precio class="price">{{products.precio}}</p>
                <button type="submit" class="btn btn-success" (click)="guardarCarrito((id.textContent ?? ''), (nombre.textContent ?? ''),
         (precio.textContent ?? ''))">AÃ±adir al carrito</button>
            </div>
        </div>

        <div class="item">
            <a href="ofertas">
                <figure>
                    <img src="assets/images/descuento.jpg">
                </figure>
            </a>
        </div>

    </div>
</body>

</html>

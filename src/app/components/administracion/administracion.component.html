<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body> <br>
    <div class="container ">
        <h2>Ingreso a administraci√≥n</h2>
        <form  (ngSubmit)="login()">
          <div class="mb-3 mt-3">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese usuario" name="user" [(ngModel)]="user">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass" [(ngModel)]="pass ">
          </div>
          <div class="form-check mb-3">
          </div>
          <button type="submit" class="btn btn-outline-info">Ingresar</button>
        </form>
      </div>
      <br>
      <br>
    <div class="container-items">
    <div class="item">
       <a href="clientes"> <button type="button" class="btn btn-outline-info">Clientes</button>
      <figure>
        <img src="https://png.pngtree.com/png-vector/20191004/ourlarge/pngtree-person-icon-png-image_1788612.jpg">
      </figure></a>
    </div>
       <br>
       <div class="item">
       <a href="administracion-productos"> <button type="button" class="btn btn-outline-info">Productos</button>
      <figure>
        <img src="https://png.pngtree.com/png-vector/20191004/ourlarge/pngtree-blank-tshirt-icon-png-image_1790195.jpg">
      </figure></a>
       </div>
      </div>
</body>
</html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="form-p">
  <div class="form">
    <div class="contact-wrapper">
      <div class="formu">
        <h1>Administraci√≥n de productos</h1>
        <div class="container ">
          <form action="/productos">
            <div>
              <label for="Id">Id:</label>
              <input type="text" class="form-control" id="Id" placeholder="Ingrese Id" #id>
            </div>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre"  #nombre>
            </div>
            <div>
              <label for="precio">Precio:</label>
              <input type="text" class="form-control" id="precio" placeholder="Ingrese precio"  #precio>
            </div>
            <div>
              <label for="imagen">Imagen:</label>
              <input type="text" class="form-control" id="imagen" placeholder="Ingrese imagen" #image>
            </div>
            <div class="botones">
              <p class="block">
                <button type="submit" (click)="guardarProductos(id.value, 
          nombre.value, precio.value, image.value)">Guardar</button>
              </p>
              <p class="block">
                <button type="submit" href="/productos" (click)="actualizarProductos (id.value, 
          nombre.value, precio.value, image.value)">Actualizar</button>
              </p>
              <p class="block">
                <button type="submit" (click)="eliminarProductos (id.value)">Borrar</button>
              </p>
            </div>
          </form>
        </div>
        <br>
      </div>
    </div>
  </div>

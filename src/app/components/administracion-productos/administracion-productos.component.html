<h1>Administraci√≥n de productos</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="container ">
    <form action="/productos">
      <div class="mb-3 mt-3">
        <label for="Id">Id:</label>
        <input type="text" class="form-control" id="Id" placeholder="Ingrese Id" #id>
      </div>
      <div class="mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" #nombre>
      </div>
      <div class="mb-3">
        <label for="precio">Precio:</label>
        <input type="text" class="form-control" id="precio" placeholder="Ingrese precio" #precio>
      </div>
      <div class="mb-3">
        <label for="imagen">Imagen:</label>
        <input type="text" class="form-control" id="imagen" placeholder="Ingrese imagen" #image>
      </div>
      <div class="form-check mb-3">
      </div>
      <button type="submit" class="btn btn-primary" (click)="guardarProductos(id.value, 
    nombre.value, precio.value, image.value)">Guardar</button>
    
    
    <button type="submit" class="btn btn-primary" (click)="actualizarProductos (id.value, 
    nombre.value, precio.value, image.value)">Actualizar</button>

    <button type="submit" class="btn btn-primary" (click)="eliminarProductos (id.value)">Borrar</button>
    </form>
  </div>
